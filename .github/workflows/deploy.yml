name: üöÄ Deploy to Production

on:
    push:
        branches: [ master ]
    pull_request:

jobs:
    # 1. –ù–û–í–´–ô –≠–¢–ê–ü: –°–±–æ—Ä–∫–∞ –æ–±—Ä–∞–∑–∞ –ª–µ–Ω–¥–∏–Ω–≥–∞ –≤ –æ–±–ª–∞–∫–µ GitHub
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: üì¶ Checkout repository
              uses: actions/checkout@v4

            - name: üîê Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: üõ† Build and Push Landing Image
              uses: docker/build-push-action@v5
              with:
                  context: ./landing
                  file: ./landing/docker/production/nginx/Dockerfile
                  push: true
                  tags: ghcr.io/pavelsur07/land-nginx:latest
            # –ù–û–í–´–ô –®–ê–ì: –°–±–æ—Ä–∫–∞ —Ç—è–∂–µ–ª–æ–≥–æ PHP-FPM
            - name: üõ† Build and Push Site PHP-FPM
              uses: docker/build-push-action@v5
              with:
                  context: ./site
                  file: ./site/docker/production/php-fpm/Dockerfile
                  push: true
                  tags: ghcr.io/pavelsur07/site-php-fpm:latest

    # 2. –≠–¢–ê–ü –î–ï–ü–õ–û–Ø: –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–Ω—Ñ–∏–≥–æ–≤ –∏ –∑–∞–ø—É—Å–∫
    deploy:
        needs: build-and-push # –ñ–¥–µ–º, –ø–æ–∫–∞ —Å–æ–±–µ—Ä–µ—Ç—Å—è –æ–±—Ä–∞–∑
        runs-on: ubuntu-latest
        steps:
            - name: üì¶ Checkout repository
              uses: actions/checkout@v4

            - name: üõ† Install zip
              run: sudo apt-get install -y zip

            - name: üîê Setup SSH key
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: üì¶ Create deploy archive
              run: |
                  zip -r app.zip . \
                    -x "vendor/*" \
                    -x "var/*" \
                    -x "node_modules/*" \
                    -x "app.zip"

            - name: üì§ Upload archive to server
              run: |
                  scp -o StrictHostKeyChecking=no app.zip ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_DIR }}

            - name: üöÄ Deploy application
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
                    set -e
                    cd ${{ secrets.SERVER_DIR }}

                    echo "üì¶ –†–∞—Å–ø–∞–∫–æ–≤–∫–∞ –∞—Ä—Ö–∏–≤–∞"
                    rm -rf ./current
                    mkdir -p ./current
                    unzip -o app.zip -d ./current
                    rm app.zip

                    cd ./current

                    echo "üöö –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤"
   #                docker compose -f docker-compose.prod.yml pull land
                    docker compose -f docker-compose.prod.yml pull land site-php-fpm

                    echo "üê≥ –ó–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–æ–≤"
                    APP_ENV="${{ secrets.APP_ENV }}" \
                    APP_SECRET="${{ secrets.APP_SECRET }}" \
                    DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                    POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
                    SITE_MAILER_DSN="${{ secrets.SITE_MAILER_DSN }}" \
                    docker compose -f docker-compose.prod.yml up -d --remove-orphans

                    echo "üßπ –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –æ–±—Ä–∞–∑–æ–≤"
                    docker image prune -f
                    echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à—ë–Ω"
                  EOF

    # 3. –≠–¢–ê–ü –ú–ò–ì–†–ê–¶–ò–ô (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    migrations:
        needs: deploy
        runs-on: ubuntu-latest
        steps:
            - name: üîê Setup SSH key
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: üïê Wait for services to be ready
              run: sleep 5

            - name: üß¨ Run Doctrine migrations
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
                    echo "üöß –í—ã–ø–æ–ª–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏"
                    cd ${{ secrets.SERVER_DIR }}/current

                    APP_ENV="${{ secrets.APP_ENV }}" \
                    APP_SECRET="${{ secrets.APP_SECRET }}" \
                    DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                    POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
                    SITE_MAILER_DSN="${{ secrets.SITE_MAILER_DSN }}" \
                    docker compose -f docker-compose.prod.yml run --rm site-php-cli bin/console doctrine:migrations:migrate --no-interaction
                    echo "‚úÖ –ú–∏–≥—Ä–∞—Ü–∏–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã"
                  EOF

    # 4. –¢–ï–°–¢–´ –ù–ê –ü–£–°–¢–û–ô –ë–î (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    migrations-empty-db:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: app
                    POSTGRES_USER: app
                    POSTGRES_PASSWORD: app
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U app -d app"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5
            redis:
                image: redis:7-alpine
                ports:
                    - "6379:6379"
                options: >-
                    --health-cmd="redis-cli ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=10

        steps:
            - name: üì¶ Checkout repository
              uses: actions/checkout@v4

            - name: üêò Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.2
                  tools: composer

            - name: üì¶ Install dependencies
              working-directory: site
              run: composer install --no-interaction --prefer-dist --no-progress --no-scripts

            - name: Install psql client
              run: |
                  sudo apt-get update
                  sudo apt-get install -y postgresql-client

            - name: Create test database (app_test)
              env:
                  PGPASSWORD: app
              run: |
                  set -e
                  if psql -h 127.0.0.1 -p 5432 -U app -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='app_test'" | grep -q 1; then
                    echo "Database app_test already exists"
                  else
                    echo "Creating database app_test"
                    psql -h 127.0.0.1 -p 5432 -U app -d postgres -c "CREATE DATABASE app_test"
                  fi

            - name: üß¨ Run Doctrine migrations
              working-directory: site
              env:
                  APP_ENV: test
                  APP_DEBUG: 0
                  DATABASE_URL: "pgsql://app:app@127.0.0.1:5432/app?serverVersion=16&charset=utf8"
                  REDIS_DSN: "redis://127.0.0.1:6379"
                  MESSENGER_TRANSPORT_DSN: "redis://127.0.0.1:6379/messages"
              run: php bin/console doctrine:migrations:migrate --no-interaction