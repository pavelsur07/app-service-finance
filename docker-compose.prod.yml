version: "3.9"

services:
    traefik:
        image: traefik:3.3
        container_name: traefik
        restart: always
        command:
            # Включаем Dashboard (опционально)
            - --api.dashboard=true
            
            # Включаем провайдера Docker
            - --providers.docker=true
            - --providers.docker.exposedByDefault=false
            
            # Настраиваем точки входа
            - --entrypoints.http.address=:80
            - --entrypoints.https.address=:443
            
            # Настройка Let’s Encrypt
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge=true
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge.entryPoint=http
            - --certificatesresolvers.letsEncrypt.acme.email=mail@2bstock.ru
            - --certificatesresolvers.letsEncrypt.acme.storage=/certs/acme.json
            
            # Логи Traefik
            - --log.level=INFO
        
        ports:
            - "80:80"
            - "443:443"
        
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik-public-certs:/certs
        
        networks:
            - traefik-public
        
        labels:
            - traefik.enable=true
            
            # ✅ HTTP catch-all для редиректа на HTTPS
            - traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)
            - traefik.http.routers.http-catchall.entrypoints=http
            - traefik.http.routers.http-catchall.middlewares=redirect-to-https
            
            - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
            - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
    site:
        build:
            context: site
            dockerfile: docker/production/nginx/Dockerfile
        container_name: nginx
        restart: always
        depends_on:
            - site-php-fpm
        networks:
            - traefik-public
            - default
        ports:
            - "80:80"
        labels:
            - traefik.enable=true
            - traefik.http.routers.myapp-https.rule=Host(`app.2bstock.ru`)
            - traefik.http.routers.myapp-https.entrypoints=https
            - traefik.http.routers.myapp-https.tls.certresolver=letsEncrypt
            - traefik.http.services.myapp.loadbalancer.server.port=80
    
    site-php-fpm:
        build:
            context: site
            dockerfile: docker/production/php-fpm/Dockerfile
        container_name: php-fpm
        environment:
            DATABASE_URL: postgresql://app:025~25d7c9740~!@127.0.0.1:5432/app?serverVersion=16&charset=utf8
            APP_ENV: PROD
            APP_SECRET: 025fabad4717bf4f8803be725d7c9740
        restart: always
        networks:
            - default
        depends_on:
            - site-postgres
    site-postgres:
        image: postgres:15-alpine
        container_name: symfony-postgres
        restart: always
        environment:
            POSTGRES_DB: app
            POSTGRES_USER: app
            POSTGRES_PASSWORD: 025~25d7c9740~!
        volumes:
            - postgres_data:/var/lib/postgresql/data
volumes:
    traefik-public-certs:
    postgres_data:

networks:
    traefik-public:
        external: false
        driver: bridge
    default:
        driver: bridge
