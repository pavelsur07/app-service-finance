version: "3.9"

services:
    traefik:
        image: traefik:3.3
        container_name: traefik
        restart: always
        command:
            # –í–∫–ª—é—á–∞–µ–º Dashboard (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            - --api.dashboard=true
            
            # –í–∫–ª—é—á–∞–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ Docker
            - --providers.docker=true
            - --providers.docker.exposedByDefault=false
            
            # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–æ—á–∫–∏ –≤—Ö–æ–¥–∞
            - --entrypoints.http.address=:80
            - --entrypoints.https.address=:443
            
            # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Let‚Äôs Encrypt
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge=true
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge.entryPoint=http
            - --certificatesresolvers.letsEncrypt.acme.email=mail@2bstock.ru
            - --certificatesresolvers.letsEncrypt.acme.storage=/certs/acme.json
            
            # –õ–æ–≥–∏ Traefik
            - --log.level=INFO
        
        ports:
            - "80:80"
            - "443:443"
        
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik-public-certs:/certs
        
        networks:
            - traefik-public
        
        labels:
            - traefik.enable=true
            
            # ‚úÖ HTTP catch-all –¥–ª—è —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –Ω–∞ HTTPS
            - traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)
            - traefik.http.routers.http-catchall.entrypoints=http
            - traefik.http.routers.http-catchall.middlewares=redirect-to-https
            
            - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
            - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
    site:
        build:
            context: site
            dockerfile: docker/production/nginx/Dockerfile
        container_name: nginx
        restart: always
        depends_on:
            - site-php-fpm
        networks:
            - traefik-public
            - default
        labels:
            - traefik.enable=true
            
            # üö¶ HTTPS Router –¥–ª—è —Ç–≤–æ–µ–≥–æ –¥–æ–º–µ–Ω–∞
            - traefik.http.routers.myapp-https.rule=Host(`app.2bstock.ru`)
            - traefik.http.routers.myapp-https.entrypoints=https
            - traefik.http.routers.myapp-https.tls.certresolver=letsEncrypt
            
            # üí° –ù–ï —Å–æ–∑–¥–∞—ë–º –æ—Ç–¥–µ–ª—å–Ω—ã–π HTTP Router!
            # –û–Ω –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç—Å—è catch-all –∏ —É—Ö–æ–¥–∏—Ç –≤ —Ä–µ–¥–∏—Ä–µ–∫—Ç.
            
            # –°–µ—Ä–≤–∏—Å: —É–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π —Å–ª—É—à–∞–µ—Ç —Ç–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (Nginx –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 80)
            - traefik.http.services.myapp.loadbalancer.server.port=80
    
    site-php-fpm:
        build:
            context: site
            dockerfile: docker/production/php-fpm/Dockerfile
        container_name: php-fpm
        environment:
            DATABASE_URL: postgresql://app:025~25d7c9740~!@127.0.0.1:5432/app?serverVersion=16&charset=utf8
            APP_ENV: PROD
            APP_SECRET: 025fabad4717bf4f8803be725d7c9740
        restart: always
        networks:
            - default
        depends_on:
            - site-postgres
    site-postgres:
        image: postgres:15-alpine
        container_name: symfony-postgres
        restart: always
        environment:
            POSTGRES_DB: app
            POSTGRES_USER: app
            POSTGRES_PASSWORD: 025~25d7c9740~!
        volumes:
            - postgres_data:/var/lib/postgresql/data
volumes:
    traefik-public-certs:
    postgres_data:

networks:
    traefik-public:
        external: false
        driver: bridge
    default:
        driver: bridge
