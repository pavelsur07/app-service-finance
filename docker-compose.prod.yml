version: '3.8'

services:
    traefik:
        image: traefik:3.3               # Рекомендуется указать конкретную версию (например, 3.3.4)
        container_name: traefik
        restart: always
        command:
            - --api.dashboard=true
            # - --api.insecure=true       # (раскомментировать временно, чтобы зайти на http://<host>:8080/dashboard/)
            - --providers.docker=true
            - --providers.docker.exposedByDefault=false
            - --entrypoints.http.address=:80
            - --entrypoints.https.address=:443
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge=true
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge.entryPoint=http
            - --certificatesresolvers.letsEncrypt.acme.email=mail@2bstock.ru
            - --certificatesresolvers.letsEncrypt.acme.storage=/certs/acme.json
            - --log.level=INFO
        ports:
            - "80:80"
            - "443:443"
            - "8080:8080"    # Traefik dashboard (при insecure=true)
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik-certs:/certs
        networks:
            - traefik-public
        labels:
            - traefik.enable=true
            
            # Глобальный роутер HTTP -> HTTPS
            - traefik.http.routers.http-catchall.rule=HostRegexp(app.2bstock.ru) || Host(www.app.2bstock.ru)
            - traefik.http.routers.http-catchall.entrypoints=http
            - traefik.http.routers.http-catchall.middlewares=frontend-redirect,redirect-to-https
            - traefik.http.routers.http-catchall.priority=1          # Низкий приоритет, чтобы не мешать ACME
            
            - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
            - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
            
            - traefik.http.middlewares.frontend-redirect.redirectregex.regex=^(https?://)www.app.2bstock.ru/(.*)$$
            - traefik.http.middlewares.frontend-redirect.redirectregex.replacement=$${1}app.2bstock.ru/$${2}
            - traefik.http.middlewares.frontend-redirect.redirectregex.permanent=true
    land:
        build:
            context: landing
            dockerfile: docker/production/nginx/Dockerfile
        container_name: land-nginx
        restart: always
        expose:
            - "80"
        networks:
            - traefik-public
            - default
        labels:
            - traefik.enable=true
            - traefik.http.routers.land.rule=Host(`2bstock.ru`) || Host(`www.2bstock.ru`)
            - traefik.http.routers.land.entrypoints=https
            - traefik.http.routers.land.tls=true
            - traefik.http.routers.land.tls.certresolver=letsEncrypt
            - traefik.http.services.land.loadbalancer.server.port=80
            - traefik.http.routers.land-http.rule=Host(`2bstock.ru`) || Host(`www.2bstock.ru`)
            - traefik.http.routers.land-http.entrypoints=http
            - traefik.http.routers.land-http.middlewares=redirect-to-https
            - traefik.http.routers.land-http.priority=10
            - traefik.docker.network=traefik-public    # Явно указать сеть для Traefik

    site:
        build:
            context: site
            dockerfile: docker/production/nginx/Dockerfile
        container_name: site-nginx
        restart: always
        depends_on:
            - site-php-fpm
        expose:
            - "80"
        networks:
            - traefik-public
            - default
        labels:
            - traefik.enable=true
            - traefik.http.routers.myapp.rule=Host(`app.2bstock.ru`)
            - traefik.http.routers.myapp.entrypoints=https
            - traefik.http.routers.myapp.tls=true
            - traefik.http.routers.myapp.tls.certresolver=letsEncrypt
            - traefik.http.services.myapp.loadbalancer.server.port=80
            - traefik.docker.network=traefik-public    # Явно указать сеть для Traefik
    
    
    site-php-fpm:
        build:
            context: site
            dockerfile: docker/production/php-fpm/Dockerfile
        container_name: site-php-fpm
        restart: always
        environment:
            DATABASE_URL: pgsql://app:${POSTGRES_PASSWORD}@site-postgres:5432/app
            APP_ENV: PROD
            APP_SECRET: ${APP_SECRET}
            REDIS_DSN: redis://site-redis:6379
            MESSENGER_TRANSPORT_DSN: redis://site-redis:6379/messages
        networks:
            - default
        depends_on:
            - site-postgres
            - site-redis
    site-php-cli:
        build:
            context: site
            dockerfile: docker/production/php-cli/Dockerfile
        container_name: site-php-cli
        environment:
            DATABASE_URL: pgsql://app:${POSTGRES_PASSWORD}@site-postgres:5432/app
            APP_ENV: PROD
            APP_SECRET: ${APP_SECRET}
            REDIS_DSN: redis://site-redis:6379
            MESSENGER_TRANSPORT_DSN: redis://site-redis:6379/messages
        networks:
            - default
        depends_on:
            - site-postgres
            - site-redis
    site-messenger-worker:
        build:
            context: site
            dockerfile: docker/production/php-cli/Dockerfile
        container_name: site-messenger-worker
        restart: always
        command: php bin/console messenger:consume async -vv --time-limit=3600
        environment:
            DATABASE_URL: pgsql://app:${POSTGRES_PASSWORD}@site-postgres:5432/app
            APP_ENV: PROD
            APP_SECRET: ${APP_SECRET}
            REDIS_DSN: redis://site-redis:6379
            MESSENGER_TRANSPORT_DSN: redis://site-redis:6379/messages
        networks:
            - default
        depends_on:
            - site-postgres
            - site-redis
    site-postgres:
        image: postgres:15-alpine
        container_name: symfony-postgres
        restart: always
        environment:
            POSTGRES_DB: app
            POSTGRES_USER: app
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - default
    site-redis:
        image: redis:7-alpine
        container_name: site-redis
        restart: always
        command: ["redis-server", "--appendonly", "yes"]
        volumes:
            - site-redis-data:/data
        networks:
            - default
volumes:
    traefik-certs:
    postgres_data:
    site-redis-data:

networks:
    traefik-public:
        external: true    # должна быть создана отдельно (или убрать external для автосоздания)
    default:
        driver: bridge