version: "3.9"

services:
    traefik:
        image: traefik:3.3
        container_name: traefik
        restart: always
        command:
            - --api.dashboard=true
            - --providers.docker=true
            - --providers.docker.exposedByDefault=false
            - --entrypoints.http.address=:80
            - --entrypoints.https.address=:443
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge=true
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge.entryPoint=http
            - --certificatesresolvers.letsEncrypt.acme.email=mail@2bstock.ru
            - --certificatesresolvers.letsEncrypt.acme.storage=/certs/acme.json
            - --log.level=INFO
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            #- traefik-certs:/certs
            - ./traefik-certs:/certs  # ✅ Путь к локальной папке,
        networks:
            - traefik-public
        labels:
            - traefik.enable=true
    
    site:
        build:
            context: site
            dockerfile: docker/production/nginx/Dockerfile
        container_name: nginx
        restart: always
        depends_on:
            - site-php-fpm
        networks:
            - traefik-public
            - default
        expose:
            - "80"
        labels:
            - traefik.enable=true
            
            # ✅ HTTP роутер временно для получения сертификата
            - traefik.http.routers.myapp-http.rule=Host(`app.2bstock.ru`)
            - traefik.http.routers.myapp-http.entrypoints=http
            - traefik.http.routers.myapp-http.service=myapp
            
            # ✅ HTTPS роутер с Let’s Encrypt
            - traefik.http.routers.myapp-https.rule=Host(`app.2bstock.ru`)
            - traefik.http.routers.myapp-https.entrypoints=https
            - traefik.http.routers.myapp-https.tls=true
            - traefik.http.routers.myapp-https.tls.certresolver=letsEncrypt
            - traefik.http.services.myapp.loadbalancer.server.port=80
    
    site-php-fpm:
        build:
            context: site
            dockerfile: docker/production/php-fpm/Dockerfile
        container_name: php-fpm
        restart: always
        environment:
            DATABASE_URL: ${DATABASE_URL}
            APP_ENV: ${APP_ENV}
            APP_SECRET: ${APP_SECRET}
        networks:
            - default
        depends_on:
            - site-postgres
    
    site-postgres:
        image: postgres:15-alpine
        container_name: symfony-postgres
        restart: always
        environment:
            POSTGRES_DB: app
            POSTGRES_USER: app
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    traefik-certs:
    postgres_data:

networks:
    traefik-public:
        external: true
        driver: bridge
    default:
        driver: bridge