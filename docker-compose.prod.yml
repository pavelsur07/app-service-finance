version: "3.9"

services:
    traefik:
        image: traefik:3.3
        container_name: traefik
        restart: always
        command:
            - --api.dashboard=true
            - --providers.docker=true
            - --providers.docker.exposedByDefault=false
            - --entrypoints.http.address=:80
            - --entrypoints.https.address=:443
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge=true
            - --certificatesresolvers.letsEncrypt.acme.httpChallenge.entryPoint=http
            - --certificatesresolvers.letsEncrypt.acme.email=mail@2bstock.ru
            - --certificatesresolvers.letsEncrypt.acme.storage=/certs/acme.json
        ports:
            - "80:80"
            - "443:443"
        networks:
            - traefik-public
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik-public-certs:/certs
        labels:
            - traefik.enable=true
            # HTTP catch-all redirect to HTTPS
            - traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)
            - traefik.http.routers.http-catchall.entrypoints=http
            - traefik.http.routers.http-catchall.middlewares=redirect-to-https
            - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
            - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
    
    site:
        build:
            context: site
            dockerfile: docker/production/nginx/Dockerfile
        container_name: nginx
        restart: always
        depends_on:
            - site-php-fpm
        networks:
            - traefik-public
            - default
        labels:
            - traefik.enable=true
            - traefik.http.routers.frontend.rule=Host(`app.2bstock.ru`) || Host(`www.app.2bstock.ru`)
            - traefik.http.routers.frontend.entrypoints=https
            - traefik.http.routers.frontend.tls=true
            - traefik.http.routers.frontend.tls.certresolver=letsEncrypt
            - traefik.http.routers.frontend.middlewares=secure-headers
            - traefik.http.services.frontend.loadbalancer.server.port=80
    
    site-php-fpm:
        build:
            context: site
            dockerfile: docker/production/php-fpm/Dockerfile
        container_name: php-fpm
        restart: always
        networks:
            - default
        environment:
            APP_ENV: prod
            APP_SECRET: ${APP_SECRET}
            DATABASE_URL: pgsql://app:${DB_PASSWORD}@site-postgres:5432/app
        depends_on:
            - site-postgres
    site-postgres:
        image: postgres:15-alpine
        container_name: symfony-postgres
        restart: always
        environment:
            POSTGRES_DB: app
            POSTGRES_USER: app
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data
volumes:
    traefik-public-certs:
    postgres_data:

networks:
    traefik-public:
        external: false
        driver: bridge
    default:
        driver: bridge
