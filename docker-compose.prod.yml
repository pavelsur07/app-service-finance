services:
    traefik:
        image: traefik:3.3
        container_name: traefik
        restart: always
        command:
            - "--api.dashboard=true"
            - "--log.level=INFO"
            - "--providers.docker=true"
            - "--providers.docker.exposedByDefault=false"
            - "--entrypoints.http.address=:80"
            - "--entrypoints.https.address=:443"
            - "--certificatesresolvers.letsEncrypt.acme.httpChallenge=true"
            - "--certificatesresolvers.letsEncrypt.acme.httpChallenge.entryPoint=http"
            - "--certificatesresolvers.letsEncrypt.acme.email=mail@2bstock.ru"
            - "--certificatesresolvers.letsEncrypt.acme.storage=/certs/acme.json"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik-certs:/certs
        networks:
            - traefik-public
        labels:
            - traefik.enable=true
            # редирект с HTTP на HTTPS
            - traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)
            - traefik.http.routers.http-catchall.entrypoints=http
            - traefik.http.routers.http-catchall.middlewares=redirect-to-https
            - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

    
    site:
        build:
            context: site
            dockerfile: docker/production/nginx/Dockerfile
        container_name: nginx
        restart: always
        depends_on:
            - site-php-fpm
        networks:
            - traefik-public
            - default
        expose:
            - "80"
        labels:
            - traefik.enable=true
            
            # HTTP роутер (нужен для выдачи сертификата Let's Encrypt)
            - traefik.http.routers.myapp-http.rule=Host(`app.2bstock.ru`)
            - traefik.http.routers.myapp-http.entrypoints=http
            - traefik.http.routers.myapp-http.service=myapp
            
            # HTTPS роутер
            - traefik.http.routers.myapp-https.rule=Host(`app.2bstock.ru`)
            - traefik.http.routers.myapp-https.entrypoints=https
            - traefik.http.routers.myapp-https.tls=true
            - traefik.http.routers.myapp-https.tls.certresolver=letsEncrypt
            
            # сервис
            - traefik.http.services.myapp.loadbalancer.server.port=80
    
    site-php-fpm:
        build:
            context: site
            dockerfile: docker/production/php-fpm/Dockerfile
        container_name: php-fpm
        restart: always
        environment:
            DATABASE_URL: ${DATABASE_URL}
            APP_ENV: PROD
            APP_SECRET: ${APP_SECRET}
        networks:
            - default
        depends_on:
            - site-postgres
    
    site-postgres:
        image: postgres:15-alpine
        container_name: symfony-postgres
        restart: always
        environment:
            POSTGRES_DB: app
            POSTGRES_USER: app
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:

networks:
    traefik-public:
        external: true
        driver: bridge
    default:
        driver: bridge