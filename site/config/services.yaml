# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    feature_funds_and_widget: '%env(bool:FEATURE_FUNDS_AND_WIDGET)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
        # Клиент Redis для сессий
    session.redis:
        class: Predis\Client
        arguments:
            - '%env(REDIS_DSN)%'

    Symfony\Component\Lock\Store\RedisStore:
        arguments:
            - '@session.redis'

    Symfony\Component\Lock\LockFactory:
        arguments:
            - '@Symfony\Component\Lock\Store\RedisStore'

    # Обработчик сессий Redis
    Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler:
        arguments:
            - '@session.redis'
            - { prefix: 'sess_', ttl: 1209600 } # 14 дней

    App\Service\RateLimiter\ReportsApiRateLimiter:
        arguments:
            $factory: '@?limiter.reports_api'

    App\Service\FeatureFlagService:
        arguments:
            $fundsAndWidgetEnabled: '%feature_funds_and_widget%'

    # Логгер для HTTP-клиента Ozon
    App\Api\Ozon\OzonApiClient:
        arguments:
            $logger: '@monolog.logger.ozon.http'

    # Логгер для синка заказов
    App\Service\Ozon\OzonOrderSyncService:
        arguments:
            $logger: '@monolog.logger.ozon.sync'

    App\Finance\Facts\PLDailyTotalFactsProvider:
        autowire: true
        autoconfigure: true

    App\Finance\Facts\FactsProviderInterface: '@App\Finance\Facts\PLDailyTotalFactsProvider'
