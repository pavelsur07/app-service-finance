monolog:
    channels:
        - deprecation
        - import.bank1c
        - recalc

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug # В локальный файл пишем подробно
                channels: ["!event", "!doctrine"]

            sentry:
                type: service
                id: Sentry\Monolog\Handler
                level: error # В GlitchTip только ошибки

            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50

            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json

            sentry:
                type: service
                id: Sentry\Monolog\Handler
                level: error # В GlitchTip только ошибки

            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]

            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
