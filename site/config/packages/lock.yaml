framework:
    lock:
        # Symfony по умолчанию создаёт файлы блокировок flock в рабочем каталоге,
        # если не указать путь. Направляем их в каталог кеша, который и так
        # игнорируется и гарантированно существует.
        resources:
            default: 'flock://%kernel.cache_dir%/lock'
